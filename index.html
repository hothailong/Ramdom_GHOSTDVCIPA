
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC IPA - GHOST</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        .chat-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
        }
        .chat-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            outline: none;
            transition: background 0.3s;
        }
        .chat-button:hover {
            background-color: #388E3C;
        }
        .user-message, .bot-message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 10px 0;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.9em;
        }
        .user-message {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 0;
        }
    </style>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot GHOST DVC IPA</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" onkeypress="handleKeyPress(event)" placeholder="Type a message..." />
            <button class="chat-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                addMessage('user', message);
                const botResponse = getBotResponse(message);
                addMessage('bot', botResponse);
                chatInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = sender + '-message';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(userMessage) {
            if (userMessage.toLowerCase() === 'hi') {
                const letters = generateRandomLetters();
                showCopyPopup(letters);  // Show popup for copying
                return `Mã ngẫu nhiên của bạn là: ${letters}`;
            } else {
                return 'Hãy nhập chữ "hi" để nhận mã 10 chữ cái ngẫu nhiên.';
            }
        }

        function generateRandomLetters() {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            return Array.from({ length: 10 }, () => alphabet[Math.floor(Math.random() * alphabet.length)]).join('');
        }

        function showCopyPopup(letters) {
            Swal.fire({
                title: 'Mã ngẫu nhiên của bạn',
                text: `Mã ngẫu nhiên của bạn là: ${letters}`,
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Copy',
                cancelButtonText: 'Close'
            }).then((result) => {
                if (result.isConfirmed) {
                    navigator.clipboard.writeText(letters).then(() => {
                        Swal.fire('Đã sao chép!', 'Mã đã được sao chép vào bộ nhớ.', 'success');
                    });
                }
            });
        }
    </script>
</body>
</html>
